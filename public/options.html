<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 400px;
        margin: 2em auto;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      input {
        width: 100%;
        padding: 0.5em;
        margin-top: 0.5em;
      }
      button {
        margin-top: 1.5em;
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <h2>Recorder Options</h2>
    <label>
      Screenshot Interval (seconds):
      <input type="number" id="screenshotInterval" min="1" value="15" />
    </label>
    <label>
      Save Directory (host path):
      <input type="text" id="saveDirectory" placeholder="/Users/yourname/Downloads" />
    </label>
    <label> <input type="checkbox" id="serverCheckbox" /> Stream audio to server </label>
    <label>
      Server URL:
      <input type="text" id="serverUrl" placeholder="https://yourserver.com/upload" />
    </label>
    <button id="saveBtn">Save</button>
    <script src="options.js"></script>
  </body>
</html>
