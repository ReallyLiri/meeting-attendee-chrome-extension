<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 400px;
        margin: 2em auto;
      }
      .option-row {
        display: flex;
        align-items: center;
        margin-top: 1em;
      }
      .option-row label {
        margin: 0 0.5em 0 0;
        display: flex;
        align-items: center;
      }
      .option-row input[type="checkbox"] {
        margin-right: 0.5em;
      }
      .interval-group {
        display: flex;
        align-items: center;
        margin-left: 1em;
      }
      .interval-group input[type="number"] {
        width: 60px;
        margin-left: 0.5em;
      }
      button {
        margin-top: 1.5em;
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <h2>Recorder Options</h2>
    <div class="option-row">
      <label>
        <input type="checkbox" id="captureScreenshots" checked /> Capture
        Screenshots
      </label>
      <div class="interval-group">
        <label for="screenshotInterval">Interval (s):</label>
        <input type="number" id="screenshotInterval" min="1" value="15" />
      </div>
    </div>
    <div class="option-row">
      <label>
        <input type="checkbox" id="captureAudio" checked /> Capture Audio
      </label>
    </div>
    <div class="option-row">
      <label>
        <input type="checkbox" id="serverCheckbox" /> Stream audio to server
      </label>
    </div>
    <button id="saveBtn">Save</button>
    <script src="options.js"></script>
  </body>
</html>
